# Render.com deployment configuration - Production optimized
services:
  - type: web
    name: coinlink-backend
    runtime: python
    plan: starter
    region: oregon
    
    # Optimized build command
    buildCommand: |
      pip install --upgrade pip && 
      pip install -r backend/requirements-production.txt --no-cache-dir
    
    # Production startup with multiple workers
    startCommand: |
      cd backend && 
      python -m uvicorn api.main_production:app 
        --host 0.0.0.0 
        --port $PORT 
        --workers 1 
        --log-level info
    
    # Auto-deployment
    autoDeploy: true
    
    # Health monitoring
    healthCheckPath: /health
    
    # Environment variables
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET_KEY
        value: coinlink-mvp-production-secret-2025
      - key: REDIS_URL
        fromDatabase:
          name: coinlink-redis
          property: connectionString
      - key: CORS_ORIGINS
        value: https://frontend-kbkzfe7jy-shayans-projects-ede8d66b.vercel.app,https://frontend-*.vercel.app,https://www.coin.link,https://coin.link
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: LOG_LEVEL
        value: INFO

# Redis database
databases:
  - name: coinlink-redis
    plan: starter
    type: redis