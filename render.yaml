# Render.com deployment configuration
services:
  - type: web
    name: coinlink-backend
    runtime: python
    buildCommand: pip install -r backend/requirements-production.txt
    startCommand: cd backend && python -m uvicorn api.main_production:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET_KEY
        value: coinlink-mvp-production-secret-2025
      - key: REDIS_URL
        fromDatabase:
          name: coinlink-redis
          property: connectionString
      - key: CORS_ORIGINS
        value: https://frontend-3qc7kuq2w-shayans-projects-ede8d66b.vercel.app,https://www.coin.link,https://coin.link
    healthCheckPath: /health
    
databases:
  - name: coinlink-redis
    plan: starter
    type: redis